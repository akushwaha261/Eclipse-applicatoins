<html>
    <head>
        <title>Form Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                width: 30%;
                border: 1px solid black;
                margin: auto;
                padding: 20px;
                font-size: 20px;
            }
            #myForm table td tr input{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 style="text-align: center">My Form</h1>
        <form id="myForm" action="RegisterServlet" method="Post">
            
            <table>
                <tr>
                    <td>Enter Your Name</td>
                    <td><input type="text" name="user_name" placeholder="Enter Here"><br></td>
                </tr>
                <tr>
                    <td>Enter Your Password</td>
                    <td><input type="password" name="user_password" placeholder="Enter Here"><br></td>
                </tr>
                <tr>
                    <td>Enter Your Email</td>
                    <td><input type="email" id="user_email" name="user_email" placeholder="Enter Here"><br></td>
                </tr>
                <tr>
                    <td>Select Your Gender</td>
                    <td><input type="radio" name="user_gender" value="male">Male &nbsp; &nbsp;<input type="radio" name="user_gender" value="female" > Female &nbsp;&nbsp;<input type="radio" name="user_gender" value="Other" > Other<br></td>
                </tr>
                <tr>
                    <td>Select Your Course:</td>
                    <td><select name="user_course">
                            <option value="Java">Java</option>
                            <option value="Java">Python</option>
                            <option value="Java">C</option>
                            <option value="Java">C++</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        <input type="checkbox" value="checked" name="condition"/>
                    </td>
                    <td>Agree terms and conditions</td>
                </tr>
                <tr>
                    <td>
                        
                    </td>
                    <td><button type="submit">Register</button>
                        <button type="reset">Reset</button></td>
                </tr>
                
            </table>
        </form>
        </div>
    </body>
</html>
